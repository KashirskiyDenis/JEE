<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/style.css" />
	<title>Employee settings</title>
	<f:metadata>
		<f:viewParam name="id" value="#{awork.id}" />
		<f:viewAction action="#{awork.init}" />
	</f:metadata>
</h:head>
<h:body>
	<f:view>
		<h:panelGroup layout="block" styleClass="exit">
			<h:form>
				<h:commandButton value="Exit" action="#{signin.exit }" />
			</h:form>
		</h:panelGroup>
		<h:form styleClass="form-horizontal" role="form" rendered="#{awork.render }">
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel styleClass="col-sm-4 control-label">Login</h:outputLabel>
				<h:panelGroup layout="block" styleClass="col-sm-8">
					<h:inputText id="Login" styleClass="form-control"
						value="#{awork.user.login }">
						<f:validator validatorId="ru.webapp.validator.InputTextValidator" />
					</h:inputText>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel styleClass="col-sm-4 control-label">Password</h:outputLabel>
				<h:panelGroup layout="block" styleClass="col-sm-8">
					<h:inputText id="Password" styleClass="form-control"
						value="#{awork.user.password }">
						<f:validator validatorId="ru.webapp.validator.InputTextValidator" />
					</h:inputText>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel styleClass="col-sm-4 control-label">Type</h:outputLabel>
				<h:panelGroup layout="block" styleClass="col-sm-8">
					<h:outputLabel>
						<h:selectOneMenu styleClass="form-control"
							value="#{awork.user.type}">
							<f:selectItem itemLabel="Employee" itemValue="user" />
							<f:selectItem itemLabel="Administrator" itemValue="admin" />
						</h:selectOneMenu>
					</h:outputLabel>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel styleClass="col-sm-4 control-label">Status</h:outputLabel>
				<h:panelGroup layout="block" styleClass="col-sm-8">
					<h:outputLabel>
						<h:selectOneMenu styleClass="form-control"
							value="#{awork.user.status}">
							<f:selectItem itemLabel="Unlocked" itemValue="1" />
							<f:selectItem itemLabel="Locked" itemValue="0" />
						</h:selectOneMenu>
					</h:outputLabel>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group">
				<h:panelGroup layout="block" styleClass="col-sm-offset-2 col-sm-10">
					<h:commandButton value="#{awork.tmp}" action="#{awork.create }" />
				</h:panelGroup>
			</h:panelGroup>
			<h:messages styleClass="list-group" errorStyle="color:red"
				errorClass="list-group-item" />
		</h:form>
		<h:form styleClass="form-horizontal" role="form">
			<h:panelGroup styleClass="form-group" rendered="#{awork.display}"
				layout="block">
				<h:panelGroup styleClass="col-sm-offset-2 col-sm-10">
					<h:commandButton value="Delete" action="#{awork.remove }">
						<f:param name="lol" value="olo" />
					</h:commandButton>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<h:panelGroup layout="block" styleClass="back">
			<h:link outcome="users">
				<h:commandButton value="To list employees" type="button" />
				<f:param name="clear" value="false" />
			</h:link>
		</h:panelGroup>
	</f:view>
</h:body>
</html>
