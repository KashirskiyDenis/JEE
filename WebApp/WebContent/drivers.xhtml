<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="javascript/jquery.js" />
	<h:outputScript name="javascript/bootstrap.js" />
	<title>List of drivers</title>
	<f:metadata>
		<f:viewParam name="order" value="#{alldrivers.order}" />
		<f:viewParam name="clear" value="#{alldrivers.clear}" />
	</f:metadata>
</h:head>
<h:body>
	<f:view>
		<h:panelGroup layout="block" styleClass="exit">
			<button class="button" data-toggle="collapse" data-target="#demo">
				Filter and search</button>
			<h:form>
				<h:commandButton value="Exit" action="#{signin.exit }" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup layout="block" id="demo" styleClass="collapse">
			<h:form styleClass="form-horizontal" role="form">
				<h:panelGroup layout="block" styleClass="form-group">
					<h:outputLabel class="col-sm-4 control-label">FIO</h:outputLabel>
					<h:panelGroup layout="block" styleClass="col-sm-8">
						<h:inputText id="fio" styleClass="form-control"
							value="#{alldrivers.partFio }" a:placeholder="All drivers" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="form-group">
					<h:outputLabel class="col-sm-4 control-label">Number</h:outputLabel>
					<h:panelGroup layout="block" styleClass="col-sm-8">
						<h:inputText id="dLicense" styleClass="form-control"
							value="#{alldrivers.dLicense }"
							a:placeholder="Another driver license" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="form-group">
					<h:panelGroup layout="block" styleClass="col-sm-offset-2 col-sm-10">
						<h:commandButton value="Find" action="#{alldrivers.find }" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<h:dataTable value="#{alldrivers.listOfDriver }" var="driver"
			styleClass="table" headerClass="tableHeader" rowClasses="tableBody">
			<h:column>
				<f:facet name="header">
					<h:link value="FIO" outcome="drivers">
						<f:param name="order" value="fio" />
					</h:link>
				</f:facet>
				<h:link outcome="driverSettings" class="link">
					<f:param name="id" value="#{driver.id }" />
					<h:outputText value="#{driver.fio }" />
				</h:link>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:link value="Driver License number" outcome="drivers">
						<f:param name="order" value="dLicense" />
					</h:link>
				</f:facet>
				<h:outputText value="#{driver.dLicense }" />
			</h:column>
		</h:dataTable>
		<h:panelGroup layout="block" styleClass="back">
			<h:link outcome="driverSettings">
				<h:commandButton value="Add driver" type="button"
					styleClass="button-line" />
			</h:link>
			<h:link outcome="employee">
				<h:commandButton value="Main menu" type="button"
					styleClass="button-line" />
			</h:link>
		</h:panelGroup>
	</f:view>
</h:body>
</html>
