<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/style.css" />
	<title>Employee</title>
</h:head>
<h:body>
	<f:view>
		<h:panelGroup layout="block" styleClass="exit">
			<h:form>
				<h:commandButton value="Exit" action="#{signin.exit }" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup layout="block" style="text-align: center;">
			<h:link outcome="drivers">
				<h:commandButton value="To list drivers" type="button"
					styleClass="button-line" />
					<f:param name="clear" value="true"/>
			</h:link>
			<h:link outcome="cars">
				<h:commandButton value="To list cars" type="button"
					styleClass="button-line" />
					<f:param name="clear" value="true"/>
			</h:link>
			<h:link outcome="insurances">
				<h:commandButton value="To list insurances" type="button"
					styleClass="button-line" />
					<f:param name="clear" value="true"/>
			</h:link>
		</h:panelGroup>
	</f:view>
</h:body>
</html>
