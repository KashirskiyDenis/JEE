<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/style.css" />
	<title>Record settings</title>
	<f:metadata>
		<f:viewParam name="id" value="#{recordbean.id}" />
		<f:viewAction action="#{recordbean.init}" />
	</f:metadata>
</h:head>
<body>
	<f:view>
		<h:form class = "form-horizontal" role="form">
			<div class="form-group">		
				<label class="col-sm-4 control-label"># driver license</label>
				<div class="col-sm-8">
					<h:inputText class="form-control" value="#{recordbean.record.DLicense }" />
				</div>
			</div>
			<div class="form-group">		
				<label class="col-sm-4 control-label">FIO</label>
				<div class="col-sm-8">
					<h:inputText class="form-control" value="#{recordbean.record.fio }" />					
				</div>
			</div>				
			<div class="form-group">		
				<label class="col-sm-4 control-label">Coefficient</label>
				<div class="col-sm-8">
					<h:inputText class="form-control" value="#{recordbean.record.coef }" />
				</div>
			</div>					
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton value="#{recordbean.tmp}" action="#{recordbean.create }" />
				</div>
			</div>
		</h:form>
		<div style="text-align: center;">
			<h:form>
				<h:commandButton value="Delete" action="#{recordbean.remove }" />
			</h:form>
			<br />
			<h:link value="To list records" outcome="index"></h:link>
		</div>
	</f:view>
</body>
</html>
